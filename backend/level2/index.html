<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Press F12 ...</h1>
        <script src="../model/Car.js"></script>
        <script src="../model/Rental.js"></script>

        <script src="../model/Action.js"></script>

        <script src="../model/Drivy.js"></script>
        <script src="../model/DrivyTest.js"></script>

        <script>
            
            data = {
                "cars": [
                    {"id": 1, "price_per_day": 2000, "price_per_km": 10}
                ],
                "rentals": [
                    {"id": 1, "car_id": 1, "start_date": "2015-12-8", "end_date": "2015-12-8", "distance": 100},
                    {"id": 2, "car_id": 1, "start_date": "2015-03-31", "end_date": "2015-04-01", "distance": 300},

                ]
            };

            try {
                myDrivy = new Drivy(data);
                myDrivy.addDiscount = true;
                myDrivy.compute();
                
                console.log("--- output -----------------------------------------------");
                console.log(myDrivy.getOutput());
            }
            catch (error) {
                console.error("Error: ", error);
            }
        </script>
